<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

    html,
    body {
    background-color: #0f0c1d;
    text-align: center;
    font-family: 'Raleway', Helvetica, sans-serif;
    min-width: 320px;
    }

    header {
    font-size: 2em;
    font-weight: bold;
    margin: 20px;
    }

    #form-outer {
    background-color: rgb(6, 94, 100);
    margin: 0 auto;
    border-radius: 4px;
    width: 75%;
    max-width: 900px;
    padding: 10px;
    padding-top: 20px;
    }

    .labels {
    display: inline-block;
    text-align: right;
    width: 40%;
    padding: 5px;
    vertical-align: top;
    margin-top: 10px;
    }

    .rightTab {
    display: inline-block;
    text-align: left;
    width: 48%;
    vertical-align: middle;
    }

    .input-field {
    height: 20px;
    width: 280px;
    padding: 5px;
    margin: 10px;
    border: 1px solid #c0c0c0;
    border-radius: 2px;
    }

    #userAge {
    width: 40px;
    }

    .userRatings,
    input[type="checkbox"] {
    float: left;
    margin-right: 5px;
    }

    #submit {
    background-color: #59ace0;
    border-radius: 4px;
    color: white;
    font-size: 1em;
    height: 40px;
    width: 96px;
    margin: 10px;
    border: 0px solid;
    }

    .dropdown {
    height: 35px;
    width: 140px;
    padding: 5px;
    margin: 10px;  
    margin-top: 15px;
    border: 1px solid #c0c0c0;
    border-radius: 2px;
    }

    .radio, .checkbox {
    position: relative;
    left: -43px;
    margin-left: 10px;
    display: block;
    padding-bottom: 10px;
    }

    @media screen and (max-width: 833px) {
    .input-field {
        width: 80%;
    }
    select {
        width: 90%;
    }
    }

    @media screen and (max-width: 520px) {
    .labels {
        width: 100%;
        text-align: left;
    }
    .rightTab {
        width: 80%;
        float: left;
    }
    .input-field {
        width: 100%;
    }
    select {
        width: 100%;
    }
    } 
</style>

<h1 id="title">ID Request Form</h1>
<div id="form-outer">
    <p id="description">Use this form to submit your ID request</p>
    <form id="survey-form">
        <div class="rowTab">        <div class="labels">
            <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</div>
